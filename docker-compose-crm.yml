version: '3'

services:

  vtiger:
          #build:  7.2.0
    image: javanile/vtiger:latest
    environment:
      - VT_DEBUG=true
      - VT_SITE_URL=http://crm.labs.coronawhy.org/
      - MYSQL_ROOT_PASSWORD=secret
    ports:
      - 8083:80
      - 20443:443
    volumes:
      - ./:/app
      - ./vtiger:/var/lib/vtiger
    links:
      - mysql
      - adminer
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vtiger.rule=Host(`crm.${traefikhost}`)"
      - "traefik.http.routers.vtiger.entrypoints=web"
      - "traefik.http.services.vtiger.loadbalancer.server.port=80"
    networks:
      - traefik
  adminer:
    image: javanile/adminer
    environment:
      - MYSQL_DATABASE=vtiger
      - MYSQL_ROOT_PASSWORD=secret
    ports:
      - 20081:8080
    links:
      - mysql
    networks:
      - traefik

  mysql:
    image: mysql:5.5
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - mysql:/var/lib/mysql:rw
      - ./:/vtiger:rw
    networks:
      - traefik

  debian:
    image: debian
    working_dir: /app
    command: bash -c "echo 'prevent default'; exit 0"
    volumes:
      - ./:/app:rw
    networks:
      - traefik

volumes:
  mysql:

networks:
  traefik:
    external: true
